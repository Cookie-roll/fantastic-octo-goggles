    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin: 0;
        padding: 20px 0;
        background-color: #1abc9c;
        color: #fff;
      }
      form {
        text-align: center;
      }
      input[type="text"] {
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ddd;
        margin-right: 10px;
        width: 50%;
      }
      button[type="submit"],
      button {
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ddd;
        background-color: #1abc9c;
        color: #fff;
        cursor: pointer;
        margin-right: 10px;
      }
      button[type="submit"]:hover,
      button:hover {
        background-color: #16a085;
      }
      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 40px 0;
      }
      h2 {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      li:last-child {
        margin-bottom: 0;
      }
      label {
        display: flex;
        align-items: center;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      button {
        background-color: #3498db;
      }
      button:hover {
        background-color: #2980b9;
      }
      .button-container {
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    
    <form onsubmit="addItem(); return false;">
      <input type="text" id="inputBox" placeholder="Add a task...">
      <button type="submit">Add</button>
    </form>
    
    <hr>
    
    <h2>Tasks:</h2>
    <ul id="list"></ul>
    
    <hr>
    
    <div class="button-container">
      <button onclick="saveList()">Save List</button>
      <button onclick="loadList()">Load List</button>
      <button onclick="deleteList()">Delete List</button>
    </div>
    
    <script>
      let todoList = [];
      let inputBox = document.getElementById("inputBox");
      let list = document.getElementById("list");
      
      function addItem() {
        let todo = inputBox.value;
        if (todo.trim() != "") {
          todoList.push({
            todo: todo,
            done: false
          });
          inputBox.value = "";
          showList();
        }
      }
      
      function showList() {
        list.innerHTML = "";
        for (let i = 0; i < todoList.length; i++) {
          let todoItem = todoList[i];
          let li = document.createElement("li");
          let label = document.createElement("label");
          let checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = todoItem.done;
          checkbox.addEventListener('change', function() {
            todoItem.done = this.checked;
          });
          let text = document.createTextNode(`${todoItem.todo}`);
          let deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "Delete";
          deleteBtn.addEventListener('click', function() {
            todoList.splice(i, 1);
            showList();
          });
          label.appendChild(checkbox);
          label.appendChild(text);
          li.appendChild(label);
          li.appendChild(deleteBtn);
          list.appendChild(li);
        }
      }
      
      function saveList() {
        localStorage.setItem("todoList", JSON.stringify(todoList));
      }
      
      function loadList() {
        let storedList = localStorage.getItem("todoList");
        if (storedList) {
          todoList = JSON.parse(storedList);
          showList();
        }
      }
      
      function deleteList() {
        localStorage.removeItem("todoList");
        todoList = [];
        showList();
      }
    </script>
  </body>
